<head>
	<title>Health Watch</title>
</head>

<template name="home">
    <body>
        {{> nav}}
        {{> header}}
        {{> components}}
        {{> modals}}
        {{> modaling}}
    </body>
</template>



<Template name="components">	
	{{> footer}}
</Template>

<Template name="modals">
	{{> modal1}}
    {{> modal2}}

</Template>

<Template name = "header">
    <script>
        new WOW().init();
    </script>

    <header class="slider" id="top">
        <div id="novelty-home-slider" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="/img/nursepic1.jpg" style="width:1300px">
                    <div class="carousel-caption">

                        <h1 class="wow bounceInDown"><b>Meltwater Entrepreneurial School of Technology</b></h1>

                        <div class="wow bounceInRight">
                            <img style="border-radius: 50%; border: 5px solid white; width: 400px; margin-right:100px; margin-left:-691px; height: 400px;" src="/img/pic9.jpg" alt=""  data-wow-delay="1s" data-ww="400" data-hh="400">
                        </div>
                        <a href="http://www.meltwater.org" class="hidden-xs btn btn-outline btn-primary btn-icon active btn-lg btn-rounded wow bounceInUp" data-wow-delay="0.5s">Sign Up</a>
                        <a href="{{pathFor 'jobs'}}" class="hidden-xs btn btn-outline btn-default btn-icon btn-lg btn-rounded wow bounceInUp" data-wow-delay="0.7s">Log In</a>

                    </div>
                </div>
                <div class="item">
                    <img src="/img/nursesss.jpg" alt="...">
                    <div class="carousel-caption">

                        <p class="hidden-xs wow bounceInLeft"></p>

                        <a href="about" class="hidden-xs btn btn-outline btn-default btn-icon active btn-lg btn-rounded wow bounceInLeft" data-wow-delay="0.5s">Take a Tour<span></span></a>

                        <a href="jobs" class="hidden-xs btn btn-outline btn-primary btn-icon btn-lg btn-rounded wow bounceInRight" data-wow-delay="0.7s">Check In<span></span></a>
                    </div>
                </div>
                <div class="item">
                    <img src="/img/pic7.jpg" style ="width:2000px" alt="...">
                    <div class="carousel-caption">

                        <div class="wow bounceInRight">
                            <img style="border-radius: 50%; border: 5px solid white; width: 400px; margin-right:100px; margin-left:-691px; margin-bottom: -484px; height: 400px;" src="/img/pic9.jpg" alt=""  data-wow-delay="1s" data-ww="400" data-hh="400">
                        </div><br><br>


                        <div class="intro-text">
                            <a id="services"  data-toggle="modal" data-target="#exampleModal" class="hidden-xs btn btn-outline btn-primary btn-icon btn-lg btn-rounded wow bounceInRight" data-wow-delay="0.7s">Check In</a>
                        </div>
                        <div>
                            {{#each check}}
                            {{_id}}
                            {{/each}}
                        </div>
                    </div>
                </div>

            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#novelty-home-slider" role="button" data-slide="prev">
                <span class="fa fa-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#novelty-home-slider" role="button" data-slide="next">
                <span class="fa fa-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>
</Template>

<template name="modaling">
    {{#with check}}
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-body">
            <div>
                <h4>{{_id}}</h4>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary text-center">Notify Admin</button>
        </div>
    </div>
</div>
</div>
{{/with}}
</template>
